<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Enigma_principal_style.css">
    <title>Enigma code</title>
</head>
<body>
    <div class="button-container">
        <button class="up-button" onclick="rotateSelectedCircle('right')">&#8679;</button> <!-- Flecha hacia arriba -->
        <button class="down-button" onclick="rotateSelectedCircle('left')">&#8681;</button> <!-- Flecha hacia abajo -->
    </div>
    <div class="circles-container">
        <div class="circle circle1" onclick="selectCircle('circle1')">
            <div class="icon-strip1">
                <!-- Tira de iconos alrededor del círculo 1 -->
                <i class="icon">🔥</i>
                <i class="icon">⭐</i>
                <i class="icon">🔶</i>
                <i class="icon">💧</i>
                <i class="icon">🌟</i>
            </div>
        </div>
        <div class="circle circle2" onclick="selectCircle('circle2')">
            <div class="icon-strip2">
                <!-- Tira de iconos alrededor del círculo 2 -->
                <i class="icon">🌟</i>
                <i class="icon">🔥</i>
                <i class="icon">⭐</i>
                <i class="icon">🔶</i>
                <i class="icon">💧</i>
            </div>
        </div>
        <div class="circle circle3" onclick="selectCircle('circle3')">
            <div class="icon-strip3">
                <!-- Tira de iconos alrededor del círculo 3 -->
                <i class="icon">💧</i>
                <i class="icon">🌟</i>
                <i class="icon">🔥</i>
                <i class="icon">⭐</i>
                <i class="icon">🔶</i>
            </div>
        </div>
        <div class="circle circle4" onclick="selectCircle('circle4')">
            <div class="icon-strip4">
                <!-- Tira de iconos alrededor del círculo 4 -->
                <i class="icon">🔶</i>
                <i class="icon">💧</i>
                <i class="icon">🌟</i>
                <i class="icon">🔥</i>
                <i class="icon">⭐</i>
            </div>
        </div>
        <div class="circle circle5" onclick="selectCircle('circle5')">
            <div class="icon-strip5">
                <!-- Tira de iconos alrededor del círculo 5 -->
                <i class="icon">⭐</i>
                <i class="icon">🔶</i>
                <i class="icon">💧</i>
                <i class="icon">🌟</i>
                <i class="icon">🔥</i>

            </div>
        </div>
    </div>
    <script src="./Enigma_principal.js">    </script>
</body>
</html>
